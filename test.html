<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Dispersão com Correlações</title>
  <!-- Inclua a biblioteca chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
 <div style="width: 600px;">
    <canvas id="scatterChart" width="800" height="400"></canvas>
 </div>

  <script>
    // Dados de exemplo
    var temperatura = [25, 33, 25, 25, 18, 19, 30, 21, 30, 30];
    var num_pragas = [5, 9, 9, 9, 7, 6, 4, 3, 8, 8];
    var pressao_atmosferica = [1012, 1015, 1010, 1018, 1013, 1012, 1011, 1009, 1016, 1014];

    // Obtenha o contexto do canvas
    var ctx = document.getElementById('scatterChart').getContext('2d');

    // Crie o gráfico de dispersão
    var scatterChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [{
          label: 'Número de Pragas',
          data: temperatura.map((value, index) => ({
            x: value,
            y: num_pragas[index],
            pressure: pressao_atmosferica[index]
          })),
          backgroundColor: 'red', // Cor de preenchimento dos pontos
        }]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom'
          },
          y: {
            type: 'linear',
            position: 'left'
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function (context) {
                var label = 'Temperatura: ' + context.parsed.x + '°C, Número de Pragas: ' + context.parsed.y;
                label += ', Pressão Atmosférica: ' + context.dataset.data[context.dataIndex].pressure + ' hPa';
                return label;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
