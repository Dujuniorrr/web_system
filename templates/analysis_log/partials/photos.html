<div id="photos" class="d-none d-lg-block col-3">
    <div class="card">
      <div class="card-header bg-dark d-flex justify-content-between" id="photos">
        <span>Fotos</span>
        <button id="close-photos" type="button" class="btn-close btn-close-white" aria-label="Close"></button>
      </div>
      <div class="p-2" style="max-height: 115vh; overflow-y: auto;">
        {% for analysis_log in analysis_logs %}
        <div class="edit_hover_class mb-3">
          <img width="100%" class="miniaturaImg" src="{{ analysis_log.processed_img_path.url }}">
          <a  download="{{analysis_log.date}}.jpg" href="{{ analysis_log.processed_img_path.url }}" title="Download" href='#'> <i class="fa-regular fa-circle-down display-1" style="color: #dfb83a;"></i> </a>
      </div>

        {% endfor %}
      </div>
    </div>
  </div>
