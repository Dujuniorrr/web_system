{% load static %}
<div id="records" class="col-12 col-lg-9">

    <div class="card mb-2 py-3">
        <form action="mx-3 text-dark " class="col-12 ">
          <div class="col-12 d-flex justify-content-between align-items-center">
            <div class="p-0 border border-1 border-secondary shadow-sm bg-light d-flex rounded-pill mx-2 col-8">
              <div class="d-flex align-items-center px-3 py-2"><i class="fa-solid fa-magnifying-glass text-dark"></i></div>
              <input type="text" class="form-control-plaintext .da" placeholder="Pesquisar...">
              
              <div title="Filtrar" role="button" class="d-flex align-items-center px-3 py-2 navbar-toggler" type="button" data-toggle="collapse" data-target="#filter" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                
                <img src="{% static 'img/filter.svg' %}" alt="Filtrar" title="Filtrar" width="20px">
              </div>
             </div>
             
             <button class="btn btn-dark p-2">
              Pesquisar
            </button>
          </div>

           <div id="filter" class="mt-3 collapse navbar-collapse text-dark py-2 px-3" >
              <div class="row">
                <div class="mb-3 col-12 col-md-6 col-lg-3">
                  <label for="exampleInputEmail1" class="form-label">Data inicial</label>
                  <input type="date" class="form-control dark bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-12 col-md-6 col-lg-3">
                  <label for="exampleInputEmail1" class="form-label">Data Final</label>
                  <input type="date" class="form-control dark bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-12 col-md-6 col-lg-3">
                  <label for="exampleInputEmail1" class="form-label">Min. de Pragas</label>
                  <input type="number" class="form-control dark bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-12 col-md-6 col-lg-3">
                  <label for="exampleInputEmail1" class="form-label">Max. de Pragas</label>
                  <input type="number" class="form-control dark bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3 col-12 col-md-6 col-lg-3">
                  <label for="exampleInputEmail1" class="form-label">Temperatura Min.</label>
                  <input type="number" class="form-control dark bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-12 col-md-6 col-lg-3">
                  <label for="exampleInputEmail1" class="form-label">Temperatura Max.</label>
                  <input type="number" class="form-control dark bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              <div class="mb-3 col-12 col-md-6 col-lg-3">
                <label for="exampleInputEmail1" class="form-label">Pressão Atmósferica Min.</label>
                <input type="number" class="form-control dark bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3 col-12 col-md-6 col-lg-3">
                <label for="exampleInputEmail1" class="form-label">Pressão Atmósferica Max.</label>
                <input type="number" class="form-control dark bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              </div>
          </div>

        </form>
            
    </div>
    
    <div id="main" class="card">
      <div class="card-body p-0">
    
        <!-- <p class="card-description"> Add class <code>.table-bordered</code>
        </p> -->
        <div class="table-responsive rounded-3">
          <table class="table table-striped-custom">
            <thead>
              <tr class="table-dark" >
                <th> <i class="fa-solid fa-calendar-days m-1"></i> Data </th>
                <th><i class="fa-solid fa-bug m-1"></i>  Número de Pragas </th>
                <th>
                    <i class="fa-solid fa-temperature-three-quarters m-1"></i> Temperatura 
                </th>
                <th> 
                    <i class="fa-solid fa-gauge-simple-high m-1"></i> Pressão Atmosférica 
                </th>
                <th>  <i class="fa-solid fa-eye m-1" aria-hidden="true" ></i> Ações </th>
              </tr>
            </thead>
            <tbody class="text-dark">
                {% for analysis_log in analysis_logs%}
              <tr id="{{analysis_log.id}}">
                <td> {{ analysis_log.date | date:"d/m/Y H:i:s" }} </td>
                <td> {{ analysis_log.pests_number }} pragas </td>
                <td> {{ analysis_log.temperature }} °C</td>
                <td> {{ analysis_log.pressure }} Pa</td>
                <td class="text-center"> 

                    <button class="openModalView btn btn-yellow" type="button" class="btn btn-primary" data-bs-toggle="modal" 
                    data-bs-date="{{ analysis_log.date }}"
                    data-bs-captured-img="{{ analysis_log.captured_img_path.url }}" data-bs-processed-img="{{ analysis_log.processed_img_path.url }}" data-bs-target="#viewModal">
                        <i class="fa-solid fa-eye m-0" aria-hidden="true" ></i> Visualizar
                    </button>
                 </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
